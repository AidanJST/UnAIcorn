<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Titanic Predictor</title>
  </head>
  <body>
    <h1>Home page</h1>
    <h3>Get you titanic predictions here</h3>
    <p>Enter in the details of a made up person on the titanic voyage</p>
    <p>We will output a prediction</p>

    <form action="{% url 'result' %}">
      {% csrf_token %}
      <p>Passenger Class</p>
      <input type="text" name='pclass'>
      <p>Sex</p>
      <input type="text" name='sex'>
      <p>Age</p>
      <input type="text" name='age'>
      <p>Sibsp</p>
      <input type="text" name='sibsp'>
      <p>Parents/Children</p>
      <input type="text" name='parch'>
      <p>Fare</p>
      <input type="text" name='fare'>
      <p>Embarked</p>
      <input type="text" name='embarked'>
      <p>Title</p>
      <input type="text" name='title'>

      <input type="submit" value="Submit">
    </form>

  </body>
</html>
